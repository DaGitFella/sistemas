{% extends "base.html" %}
{% block title %}Welcome{% endblock %}
{% block content %}
    {% with messages = get_flashed_messages()  %}
        {% if messages %}
            {% for msg in messages%}
                <div class="toast position-absolute bottom-0 end-0 show" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="toast-header bg-success">
                        <i class="bi bi-box-arrow-right text-light me-2"></i>
                        <strong class="me-auto text-light">David's website</strong>
                        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                    <div class="toast-body">
                        {{msg}}
                    </div>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
<div class="container mt-5">
    <h1>{{usr}}</h1>
    <a type="button" class="btn btn-danger mt-5" href="/logout">Logout</a>
</div>
{% endblock %}
